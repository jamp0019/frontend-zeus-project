<div class="d-flex justify-content-start">
  <div class="p-2">
    <form class="d-flex" role="search">
      <input class="form-control me-3" 
      type="number" 
      placeholder="Search employee by id"
      [(ngModel)]="searchEmployee.id" [ngModelOptions]="{standalone: true}"
      value="">
      <button class="btn btn-outline-success" type="submit" (click)="consultEmployee()">Search</button>
    </form>
  </div>
</div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Id employee</th>
        <th scope="col">Name employee</th>
        <th scope="col">Salary employee</th>
        <th scope="col">Salary annual employee</th>
        <th scope="col">Age employee</th>
        <th scope="col">Profile image</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <th scope="row">{{employee.id}}</th>
        <td>{{employee.employee_name}}</td>
        <td>{{employee.employee_salary}}</td>
        <td>{{employee.employee_annual_salary}}</td>
        <td>{{employee.employee_age}}</td>
        <td>{{employee.profile_image}}</td>
      </tr>
    </tbody>
</table>
